{% if site.friends %}
<hr>
<h5>Collaborators</h5>
<ul class="list-inline">
  {% for friend in site.friends %}
  <li><a href="{{friend.href}}" style="color:rgb(91, 89, 94) !important">{{friend.title}}</a></li>
  {% endfor %}
</ul>
{% endif %}


{% if site.links %}
<hr>
<h5>Links</h5>
<ul class="list-inline">
  {% for link in site.links %}
  <li><a href="{{link.href}}" style="color:rgb(91, 89, 94) !important">{{link.title}}</a></li>
  {% endfor %}
</ul>
{% endif %}
